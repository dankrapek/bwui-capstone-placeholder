<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header aria-label="header">
      <div class="image-container" aria-label="warehouse logo">
        <a href="index.html" aria-label="image of warehouse logo"><img src="resources/img/home.png"></a>
      </div>
      <div class="search-bar" aria-label="search bar">
        <input type="text" name="search" placeholder="Search for items text field">
        <a href="" class="icon" aria-label="search button"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart" aria-label="cart">Cart <img src="resources/img/cart.svg"></a>
    </header>
    <nav>
      <a href="deals.html">Today's Deals</a>
      <a href="products.html">All Products</a>
      <a href="about.html">About Us</a>
      <a href="sell.html">Sell</a>
      <a href="#">Help</a>
    </nav>

    <!-- Sell Product Form -->

    <main id="main" class="sell" role="main">
      <h3>Sell</h3>
      <form aria-label="form for submitting products" role="section">
        <div id="name" class="field" >
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product" aria-label="">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price" aria-label="insert the price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity" aria-label="select the quantity from this dropdown menu">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product" aria-label="describe your product here"></textarea>
        </div>
        <button href="#" class="button" id="submit" aria-label="click this button to submit">Submit</button>
      </form>
    </main>

    <!-- Footer -->

    <footer>
      <a href="index.html" aria-label="warehouse logo"><img src="resources/img/home.png" ></a>
      <div class="links">
        <h4>Get to know us</h4>
        <a href="about.html">About us</a>
        <a href="jobs.html">Jobs</a>
        <a href="#">Investor relations</a>
        <a href="#">Link</a>
      </div>
      <div class="links">
        <h4>Make money with us</h4>
        <a href="sell.html">Sell on WareHouse</a>
        <a href="#">Become a vendor</a>
        <a href="#">Fundraiser events</a>
        <a href="#">Community outreach</a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="#">Contact us</a>
        <a href="#">Conditions of use</a>
        <a href="#">Report a problem</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
